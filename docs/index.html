<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/paper.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <!-- Set also "landscape" if you need-->
  <body class="A4">
    <main>
      <!-- Each sheet element should have the class "sheet"-->
      <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25-->
      <section class="sheet padding-10mm">
        <!-- Write HTML just like a web page-->
        <div id="icons"></div>
        <article>
          <div><img id="cover">
            <div>
              <h1 id="title"></h1>
              <div id="author"></div><span id="publisher"></span><span id="pubdate"></span>
            </div>
          </div>
          <div id="content"></div><img class="character">
          <div id="isbn"></div>
          <div id="ndc"></div>
        </article>
        <div id="icons2"></div>
        <footer>ブンルイ・ブックス<a href="https://kumori.info" target="_blank"><img src="./assets/kumori.svg" alt="©kumori"></a></footer>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
